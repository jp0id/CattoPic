name = "imageflow-worker"
main = "src/index.ts"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

[vars]
ENVIRONMENT = "production"

# R2 Bucket binding
[[r2_buckets]]
binding = "R2_BUCKET"
bucket_name = "imageflow-bucket"

# KV Namespace binding
[[kv_namespaces]]
binding = "KV"
id = "2067e945b1b34fd38ce19e00224730d3"
preview_id = "d84288d75c5e4b98a13219d00cf9b09a"

# Development settings
[dev]
port = 8787
local_protocol = "http"
